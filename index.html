<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar real</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="body">
    <h1 class="title text-center mt-3">CONVERSOR PARA REAL</h1>

    <div class="container my-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-4">
                <div class="container-conversor">
                    <form id="Conversor">
                        <div class="mb-3">
                            <label for="Moedas" class="form-label">
                                <h3>Moeda</h3>
                            </label>
                            <select id="Moedas" class="form-select">
                                <option value="USD-BRL">DÃ³lar Americano</option>
                                <option value="EUR-BRL">Euro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="Qnt" class="form-label">
                                <h3>Valor</h3>
                            </label>
                            <input type="number" id="Qnt" class="form-control" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-sm-4">
                <div class="container-resultado">
                    <div id="Resultado">
                        <h1 id="valorResultado">R$ 0,00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid position-fixed bottom-0 start-0 p-3">
        <div class="row">
            <div class="col-12">
                <h1 id="dolar"></h1>
            </div>
            <div class="col-12">
                <h1 id="euro"></h1>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3 d-flex flex-column align-items-end" id="floating-buttons">

        <div class="d-block mb-2">
            <button class="btn-duvida botaoicone" data-toggle="modal" data-target="#myModal">
                <ion-icon name="help-outline"></ion-icon>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"> </script>
</body>
</html>
